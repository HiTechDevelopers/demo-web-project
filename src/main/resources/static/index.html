<html>
  <head>
    <title>SpaceX QuickInfo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>

    <script src="./js/app.js"></script>
  </head>
  <body ng-app="app">

     <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">SpaceX QuickInfo</h1>
                <nav>
                    <ul>

                      <tabset>
                        <tab heading="Tab 1">
                          <div id="tab1-content">
                            <h2>Upcoming Launches Information</h2>

                            <aside>
                                <h3>Current News</h3>
                                <a class="twitter-timeline" href="https://twitter.com/SpaceX" data-widget-id="703433560842088449">Tweets by @SpaceX</a>
                                <p>
                                  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                                </p>
                            </aside>
                          </div>
                        </tab>
                        <tab heading="Tab 2">
                          <div id="tab2-content">TAB 2 content</div>
                        </tab>
                      </tabset>

                	</ul>
                </nav>
            </header>
        </div>


    </body>
</html>
