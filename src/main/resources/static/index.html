<html>
  <head>
    <title>SpaceX QuickInfo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.5/angular-material.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.1.1/ui-grid.min.css">
	<link rel="stylesheet" href="./css/angular-material.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-aria.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.5/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.1.1/ui-grid.min.js"></script>

    <script src="./js/app.js"></script>
  </head>
  <body ng-app="app">


     <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">SpaceX QuickInfo</h1>
                <nav>
                    <ul>

                      <tabset>
                        <tab heading="Future Launch Info">
                          <div id="tab1-content">

                            <mytable>
                            </mytable>

                          </div>
                        </tab>
                        <tab heading="Past Launch Info">
                          <div id="tab2-content">

                          <mytable2>
                          </mytable2>

                          </div>
                        </tab>
                        <tab heading="Current News">
                          <div id="tab3-content">
                            <div id="twitter-steam" ng-controller='twitterWidget'>
                              <h3>Current News</h3>
                              <p id="twitter-wjsc">
                                <a class="twitter-timeline" href="https://twitter.com/SpaceX" data-widget-id="705949880292741122">Tweets by @SpaceX</a>
                            </p>
                            </div>
                          </div>
                        </tab>
                      </tabset>

                	</ul>
                </nav>
            </header>
        </div>


    </body>
</html>
